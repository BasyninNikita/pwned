---
- name: check
  uri:
    url: "https://haveibeenpwned.com/api/v3/breachedaccount/{{ item.mail }}"
    validate_certs: false
    method: GET
    headers:
      hibp-api-key: "{{ apikey }}"
  ignore_errors: yes
  register: result

- set_fact:
    info: "{{ info | default([]) + [item.Name] }}"
  loop: "{{ result.json }}"
  when: result is succeeded

- set_fact:
    info2: "{{info | join(',') }}"
  when: result is succeeded

- name: telegram
  uri:
    url: https://api.telegram.org/bot1343317346:{{telegram}}/sendMessage?chat_id=-1001437610160&text={{item.mail}},{{info2}}
  when: result is succeeded

- set_fact:
    info: ""
  when: result is succeeded

- set_fact:
    info: "{{info | join(,)}}"
  when: result is succeeded



